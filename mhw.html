<!DOCTYPE html>
<html>
<head>
<title>MHW</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="MHWApp" ng-controller="MHWController" ng-cloak>
    <md-content class="md-padding autocomplete" layout="column">
    토벌 몬스터
    <md-contact-chips ng-model="selMonsters" md-contacts="searchMonster($query)" md-contact-name="name" md-require-match="true">
    </md-contact-chips>

    <md-list class="fixedRows">
        <md-subheader>몬스터</md-subheader>
        <md-list-item ng-repeat="(index, monster) in monsters" ng-if="selMonsters.indexOf(monster.name) < 0">
            <div class="md-list-item-text compact">
                <h3>{{monster.name}}</h3>
            </div>
        </md-list-item>
    </md-list>
</md-content>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<script>
angular.module('MHWApp', ['ngMaterial', 'ngMessages'])
.controller('MHWController', MHWController)

function MHWController($scope, $http) {
    var keys = '이름,불,물,번개,얼음,용,독,수면,마비,폭파,기절'
    var rawdata = [
        '도스쟈그라스,3,0,2,2,1,3,3,3,3,3',
        '쿠루루야크,2,3,2,2,2,2,2,2,2,2',
        '푸케푸케,2,0,3,2,1,1,3,3,2,2',
        '볼보로스,3,0,0,2,1,3,2,3,3,1',
        '쥬라토도스,1,0,3,1,1,2,1,2,1,3',
        '토비카가치,2,3,0,2,1,3,2,2,2,2',
        '안쟈나프,0,3,2,2,1,2,2,2,1,2',
        '리오레이아,0,1,2,1,3,1,2,2,1,3',
        '치치야크,2,2,3,3,2,2,2,2,2,2',
        '파오우르무,3,0,2,1,1,2,2,2,3,3',
        '도스기르오스,2,3,0,2,1,2,3,1,2,2',
        '라도발킨,1,1,1,2,3,2,1,2,3,2',
        '레이기에나,2,1,3,0,1,3,2,2,2,2',
        '오도가론,1,1,2,3,0,1,2,3,2,2',
        '리오레우스,0,1,2,1,3,1,2,2,1,2',
        '디아블로스,0,2,1,3,2,2,2,3,2,1',
        '키린,3,2,0,2,1,1,2,0,2,1',
        '조라-마그다라오스,0,3,1,2,3,0,0,0,0,0',
        '도도가마루,0,2,3,2,1,3,2,2,1,2',
        '레오레이아 아종,0,1,2,1,3,1,2,2,1,3',
        '바젤기우스,0,1,3,2,2,2,2,2,1,1',
        '이블조,2,2,3,1,3,2,2,2,2,2',
        '볼가노스,0,3,2,2,1,3,1,2,1,2',
        '우라간킨,0,3,1,2,2,3,1,2,2,3',
        '리오레우스 아종,0,1,1,2,3,1,2,2,1,2',
        '디아블로스 아종,0,2,1,3,0,2,2,3,2,1',
        '네르기간테,1,1,3,1,2,2,2,2,2,2',
        '테오-테스카토르,0,3,1,3,1,2,1,1,1,2',
        '크샬다오라,1,0,3,0,2,3,1,1,3,2',
        '발하자크,3,0,1,2,3,1,1,1,2,2',
        '제노-지바,2,2,2,2,2,3,0,1,2,1',
    ]

    $scope.monsters = []
    rawdata.forEach(function(data) {
        var weakness = data.split(',')
        $scope.monsters.push({
            name: weakness[0],
            weakness: weakness.slice(1),
        })
    })

    $scope.selMonsters = []

    $scope.searchMonster = function(name) {
        return name ? $scope.monsters.filter(function(mon) {
            return mon.name.indexOf(name) != -1
        }) : []
    }
}

</script>
</body>
</html>
